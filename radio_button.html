<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<!-- 'for' in <label> links to 'id' in <input> -->
		<!-- same 'name' links the radio buttons together to be treated as one group -->
		<!-- value will be the value assigned to the name upon submittion of the form -->

		<p>Do you prefer cats or dogs?</p>

		<form>

			<!-- Radio buttons -->

			<label for="dogs">Dogs: </label>
			<input name="petChoice" id="dogs" type="radio" value="DOGS">

			<label for="cats">Cats: </label>
			<input name="petChoice" id="cats" type="radio" value="CATS">

			<!-- Select Dropdown -->

			<p>What's your favorite color?</p>

			<select name="color">
				<option>Red</option>
				<option>Orange</option>
				<option>Yellow</option>
			</select>

			<p>What's your current mood?</p>

			<select name="mood">
				<option value="happy">:)</option>
				<option value="neutral">:|</option>
				<option value="sad">:(</option>
			</select>

			<input type="text">

			<textarea name="paragraph" rows="10" cols="20"></textarea>

			<button>Go!</button>

		</form>




		<!-- <input type="checkbox"> -->

	</body>
	</html>
