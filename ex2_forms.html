<!DOCTYPE html>
<html>
<head>
	<title>Welcome!</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<!-- First and last name -->
		<div>
			<label for="name">First Name:</label>
			<input name="name" id="name" type="text" placeholder="John" required>

			<label for="name">Last Name:</label>
			<input name="name" id="name" type="text" placeholder="Smith" required>
		</div>

		<!-- Gender -->
		<div>
			<label for="male">Male</label>
			<input name="gender" id="male" type="radio" value="MALE">

			<label for="female">Female</label>
			<input  name="gender" id="female" type="radio" value="FEMALE">

			<label for="other">Other</label>
			<input  name="gender" id="other" type="radio" value="OTHER">
		</div>

		<!-- Email and Password -->
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
		</div>

		<!-- Birthday -->
		<div>
			<label for="birthday">Birthday:
				<select name="birthday_month" id="birthday">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
				</select>
				<select name="birthday_day" id="birthday">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				<select name="birthday_year" id="birthday">
					<option>Year</option>
					<option>2020</option>
					<option>2019</option>
					<option>2018</option>
					<option>2017</option>
				</select>
			</label>
		</div>

		<!-- T&C -->
		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input id="agree" type="checkbox" required>
		</div>

		<input type="submit">
	</form>

</body>
</html>
